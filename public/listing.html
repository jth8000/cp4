<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <title>Your title here</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">J&S</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle nav-item active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Buy/Sale
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item bold" href="/listing.html">Listings</a>
          <a class="dropdown-item bold" href="/posting.html">Put up for Sale</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/comment.html">Donations</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<h1 class = "bottom retroshadow">For Sale</h1>
<div id="app" class="content">
    <section class="image-gallery">
      <div class="image" v-for="item in items">
        <h3>{{item.title}}</h3>
        <img :src="item.path" />
        <p>Species: {{item.description}}</p>
        <p>Price: ${{item.price}}</p>
        <p>Owner: {{item.owner}}</p>
        <p>Phone: {{item.phone}}</p>
      </div>
    </section>
  </div>

  <footer class = "center">
    <a href= "https://github.com/javawarrio/CreativeProject1.git" > https://github.com/javawarrio/CreativeProject1.git </a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>

<script src="/listing.js"></script>
</body>

</html>
