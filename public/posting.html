<div id="admin" class="content">
  <div class="heading">
    <h2>Add an Animal Posting</h2>
    <div class="circle"></div>
  </div>
  <div class="add">
    <div class="form">
      <input v-model="title" placeholder="Name (Animal)">
      <input v-model="description" placeholder="Animal Type"> </input>
      <input v-model="owner" placeholder="Name (Owner)"></input>
      <input v-model="price" placeholder="Price"></input>
      <input v-model="phone" placeholder="Phone"></input>
      <p></p>
      <input type="file" name="photo" @change="fileChanged">
      <button @click="upload">Upload</button>
    </div>
    <div class="upload" v-if="addItem">
      <h2>{{addItem.title}}</h2>
      <img :src="addItem.path" />
    </div>
  </div>
  <div class="heading">
<div class="circle"></div>
<h2>Remove or Edit a Post</h2>
</div>
<div class="edit">
<div class="form">
  <input v-model="findTitle" placeholder="Search">
  <div class="suggestions" v-if="suggestions.length > 0">
    <div class="suggestion" v-for="s in suggestions" @click="selectItem(s)">{{s.title}}
    </div>
  </div>
</div>
<div class="upload" v-if="findItem">
    <input v-model="findItem.title">
    <input v-model ="findItem.description"> </input>
    <input v-model ="findItem.owner"> </input>
    <input v-model ="findItem.phone"> </input>
    <input v-model ="findItem.price"> </input>
  <p></p>
  <img :src="findItem.path" />
</div>
<div class="actions" v-if="findItem">
  <button @click="deleteItem(findItem)">Delete</button>
  <button @click="editItem(findItem)">Edit</button>
</div>
</div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
